<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keen | Share articles to Kindle</title>
    <meta
      name="description"
      content="Keen lets you share web articles to Kindle in one click."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@500&family=Crimson+Pro:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <section class="content" aria-label="Keen download">
        <h1 class="wordmark">keen</h1>
        <p class="subtitle">Share articles to Kindle</p>
        <a class="cta" href="/download">Download for Mac</a>
        <p class="first-launch">First launch: right-click Keen -> Open</p>
      </section>

      <section class="hero" aria-hidden="true">
        <img src="assets/keen-mark.png" alt="Keen logo" class="hero-image" />
      </section>
    </main>

    <footer class="footer">
      <a href="https://jimjordan.design" target="_blank" rel="noreferrer">2026 Jim Jordan</a>
      <span class="dot" aria-hidden="true"></span>
      <a href="https://github.com/east35/keen" target="_blank" rel="noreferrer">View on GitHub</a>
    </footer>

    <div class="bottom-gradient" aria-hidden="true"></div>
  </body>
</html>
